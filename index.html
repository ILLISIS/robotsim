<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Robot Simulation</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    canvas { border: 1px solid #333; margin-top: 20px; }
    .controls { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>2D Robot Simulation</h1>
  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div class="controls" style="margin-top: 10px;">
    <label><input type="checkbox" id="batteryToggle" checked> Battery Drain Enabled</label>
  </div>
  <div id="batteryDisplay" style="margin: 20px auto; font-size: 2em; font-weight: bold; color: #2ECC40; width: 300px; text-align: center;"></div>
  <div style="margin-top: 10px;">
    <b>Draw Forbidden Area:</b> Drag on the grid to set a forbidden rectangle. Robot will avoid this area when started.
  </div>
  <canvas id="simCanvas" width="800" height="800"></canvas>
  <script src="robot.js"></script>
  <script src="render.js"></script>
</body>
</html>
